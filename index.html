<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="screen"></div>
      <div class="keyboard">
        <button value="1" class="btnValue">1</button>
        <button value="2" class="btnValue">2</button>
        <button value="3" class="btnValue">3</button>
        <button value="4" class="btnValue">4</button>
        <button value="5" class="btnValue">5</button>
        <button value="6" class="btnValue">6</button>
        <button value="7" class="btnValue">7</button>
        <button value="8" class="btnValue">8</button>
        <button value="9" class="btnValue">9</button>
        <button class="sum">+</button>
        <button class="minus">-</button>
        <button class="vurma">*</button>
        <button class="bolme">/</button>
        <button class="result">=</button>
        <button class="clear">clear</button>
        <button value="0" class="btnValue">0</button>
      </div>
    </div>
  </body>
</html>
